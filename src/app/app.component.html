<div class="container-fluid p-2">
  <div class="card shadow-lg">
    <div class="card-body">


      <div class="container">

        <div class="row p-2">
          <h5 class="card-title">Registro</h5>
          <div class="col-3">
            <input class="form-control form-control-sm" type="text" placeholder="Nombres"
              aria-label=".form-control-sm example" [(ngModel)]="reModel.strNombre">
          </div>
          <div class="col-3">
            <input class="form-control form-control-sm" type="text" placeholder="Apellido Paterno"
              aria-label=".form-control-sm example" [(ngModel)]="reModel.strApePA">
          </div>
          <div class="col-3">
            <input class="form-control form-control-sm" type="text" placeholder="Apellido Materno"
              aria-label=".form-control-sm example" [(ngModel)]="reModel.strApeMA">
          </div>
          <div class="col-3">
            <input class="form-control form-control-sm" type="text" placeholder="CURP"
              aria-label=".form-control-sm example" [(ngModel)]="reModel.strCurp">
          </div>
        </div>
        <div class="row p-2">
          <div class="col-3">
            <input class="form-control form-control-sm" type="text" placeholder="Email"
              aria-label=".form-control-sm example" [(ngModel)]="reModel.strEmail">
          </div>
          <div class="col-3">
            <input class="form-control form-control-sm" type="text" placeholder="Telefono"
              aria-label=".form-control-sm example" [(ngModel)]="reModel.numTele">
          </div>
          <div class="col-3">
            <input class="form-control form-control-sm" type="text" placeholder="Organizacion"
              aria-label=".form-control-sm example" [(ngModel)]="reModel.strOrg">
          </div>
          <div class="col-3">
            <input class="form-control form-control-sm" type="text" placeholder="Estado"
              aria-label=".form-control-sm example" [(ngModel)]="reModel.strEstado">
          </div>
        </div>

        <div class="row p-2">
          <div class="col-9"></div>
          <div class="col-3 d-grid gap-2">

            <button type="button" class="btn btn-block btn-primary btn-sm" (click)="qrData()"><i class="fa fa-floppy-o"
                aria-hidden="true"></i>&nbsp;Registrar</button>
          </div>
        </div>

        <div class="row p-2">
          <div class="col-12 text-center">
            <h2>Angular QR Code Customization Example</h2>
            <div *ngIf="bandera != 1">
              <img src="../assets/unnamed.jpg" alt="" style="width: 20%; height: 20%;">
            </div>
            <div *ngIf="bandera === 1">
              <qr-code [value]="qrInfo" size="300"></qr-code>
            </div>

            <br />
            <br />



          </div>
        </div>
        <div class="row p-2">
          <div class="col-3"></div>
          <div class="col-6">
            <!-- <zxing-scanner [formats]="allowedFormats"></zxing-scanner> -->

            <!-- <qr-scanner [debug]="false" [canvasWidth]="1080" [canvasHeight]="720" [stopAfterScan]="true"
              [updateTime]="500"></qr-scanner> -->

            <div id="interactive" class="viewport">
              <!-- QuaggaJS will populate this element -->
            </div>
          </div>
          <div class="col-3"></div>
        </div>
      </div>
    </div>
  </div>
</div>
